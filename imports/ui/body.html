<body>
  <div class="container">
    <header>
      <h1>Make A Quiz ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Quizes
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new quiz" />
      </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each quizes}}
        {{> quiz}}
      {{/each}}
    </ul>
  </div>
</body>
