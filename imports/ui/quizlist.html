  <template name="quizlist">
    <div>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Quizes
      </label>

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new quiz" />
      </form>
      {{/if}}
    </div>
 
    <ul>
      {{#each quizes}}
        {{> quiz}}
      {{/each}}
    </ul>
  </template>
